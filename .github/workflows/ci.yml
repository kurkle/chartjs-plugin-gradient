name: Node.js CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  ci:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
      fail-fast: false

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js
      uses: actions/setup-node@v2
      with:
        cache: npm
        node-version: 16
    - run: |
        npm ci
        npm run build
        if [ "${{ runner.os }}" == "Windows" ]; then
          npm test
        else
          xvfb-run --auto-servernum npm test
        fi
      shell: bash
